<div style="padding: 3%;">
    <mat-tab-group>
        <mat-tab label="Table">
            <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="logData">

                    <ng-container matColumnDef="User">
                        <th mat-header-cell *matHeaderCellDef> User Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ObjectAccessed">
                        <th mat-header-cell *matHeaderCellDef> Object Accessed </th>
                        <td mat-cell *matCellDef="let element"> {{element.objectAccessed}} </td>
                    </ng-container>
                    <ng-container matColumnDef="IPAddress">
                        <th mat-header-cell *matHeaderCellDef> IP Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-tab>
        <mat-tab label="Chart">
            <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                <!-- Action Type Distribution Pie Chart -->
                <div style="width: 45%; height: 450px;">
                    <h3>Action Distribution</h3>
                    <canvas #pieCanvasActions></canvas>
                </div>

                <!-- Success vs Failure Pie Chart -->
                <div style="width: 45%; height: 450px;">
                    <h3>Success vs. Failure</h3>
                    <canvas #pieCanvasStatus></canvas>
                </div>
            </div>

        </mat-tab>
    </mat-tab-group>
</div>
