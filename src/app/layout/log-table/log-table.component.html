<div style="padding: 3%;">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="logData">
            <ng-container matColumnDef="TimeStamp">
                <th mat-header-cell *matHeaderCellDef>Time Stamp</th>
                <td mat-cell *matCellDef="let element"> {{element.Timestamp}} </td>
            </ng-container>
            <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.User}} </td>
            </ng-container>
            <ng-container matColumnDef="ObjectAccessed">
                <th mat-header-cell *matHeaderCellDef> Object Accessed </th>
                <td mat-cell *matCellDef="let element"> {{element.ObjectAccessed}} </td>
            </ng-container>
            <ng-container matColumnDef="IPAddress">
                <th mat-header-cell *matHeaderCellDef> IP Address </th>
                <td mat-cell *matCellDef="let element"> {{element.IPAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
